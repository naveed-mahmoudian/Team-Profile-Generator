<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"

    />

    <link

    />
    <title>Team Profile</title>
  </head>
  <body style="background-color: #d2b48c">
    <!-- Header -->
    <header>
      <div class="container-fluid bg-dark">
        <h1 class="row text-white justify-content-center p-5">Team Profile</h1>
      </div>
    </header>

    <!-- Profile Cards -->
    <section id="cards">

              <h4 class="card-title text-white">John Smith</h4>
              <h6 class="card-subtitle text-white">Manager</h6>
              <i class="bi bi-cup-hot-fill text-white"></i>
            </div>
            <ul class="list-group p-4 bg-light">
              <li class="list-group-item">ID: 19</li>
              <li class="list-group-item">
                Email: <a href="mailto: jsmith@email.com">jsmith@email.com</a>
              </li>
              <li class="list-group-item">Office Number: 123</li>
            </ul>
          </div>

          <div class="card shadow-lg p-0 m-2 text-center" style="width: 20rem">
            <div class="card-header bg-dark">
              <h4 class="card-title text-white">Naveed Mahmoudian</h4>
              <h6 class="card-subtitle text-white">Engineer</h6>
              <i class="bi bi-file-earmark-code-fill text-white"></i>
            </div>
            <ul class="list-group p-4 bg-light">
              <li class="list-group-item">ID: 34</li>
              <li class="list-group-item">
                Email:
                <a href="mailto: nmahmoudian@gmail.com"
                  >nmahmoudian@gmail.com</a
                >
              </li>
              <li class="list-group-item">
                GitHub:
                <a href="https://github.com/naveed-mahmoudian/" target="_blank"
                  >naveed-mahmoudian</a
                >
              </li>
            </ul>
          </div>

          <div class="card shadow-lg p-0 m-2 text-center" style="width: 20rem">
            <div class="card-header bg-dark">
              <h4 class="card-title text-white">Bob Michaels</h4>
              <h6 class="card-subtitle text-white">Intern</h6>
              <i class="bi bi-mortarboard-fill text-white"></i>
            </div>
            <ul class="list-group p-4 bg-light">
              <li class="list-group-item">ID: 44</li>
              <li class="list-group-item">
                Email: <a href="mailto: bm@gmail.com">bm@gmail.com</a>
              </li>
              <li class="list-group-item">School: UCLA</li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"

    ></script>

</html>
